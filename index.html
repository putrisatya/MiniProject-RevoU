    <br><br>
     
    <!-- Garis Bawah/Garis Pembatas -->
    <div class="border"></div>

<!-- Header -->
    <header>
        <h1>Our Facilitation</h1>
    <header>
    <br>

<!-- Content Our Facillitation, Ketiga gambar teacher, sport field, complab -->
<div class="image-container">
    <div class="image">
      <img src="/Asset/teacher.png" alt="teacher">
      <div class="name">Professional Teacher</div>
    </div>
    <div class="image">
      <img src="/Asset/sport field.jpg" alt="sport field">

      <img src="/Asset/complab.jpg" alt="complab">

    </div>

  <br><br>
  <!-- Garis Bawah/Garis Pembatas -->
  <div class="border"></div>

  <header>
    <h1>Message Us</h1>
  </header>
  <br>

  <div class="form-section">
    <form name="message-form" id="message-form">
      <label for="full-name">Nama :</label>
      <input placeholder="Name" type="text" name="full-name" id="full-name">
  
      <label for="birth-date">Tanggal Lahir :</label>
      <input type="date" name="birth-date" id="birth-date">
  
      <label for="gender">Jenis Kelamin :</label>
      <div class="radio-buttons">
        <input type="radio" name="gender" id="male" value="Pria">
        <label for="male">Pria</label>
        <input type="radio" name="gender" id="female" value="Wanita">
        <label for="female">Wanita</label>
      </div>
  
      <label for="messages">Pesan :</label>
      <textarea placeholder="Pesan" name="messages" id="messages"></textarea>
  
      <input type="submit" value="Submit">
    </form>
  
    <script>
      const form = document.getElementById("message-form");
  
      form.addEventListener("submit", function(event) {
        event.preventDefault();
        if(validateForm()) {
          updateOutput();
        }
      });
  
      function validateForm() {
        const name = document.forms["message-form"]["full-name"].value;
        const birthDate = document.forms["message-form"]["birth-date"].value;
        const gender = document.forms["message-form"]["gender"].value;
        const messages = document.forms["message-form"]["messages"].value;
  
        if (name == "") {
          alert("Nama harus diisi");
          return false;
        }
  
        if (birthDate == "") {
          alert("Tanggal Lahir harus diisi");
          return false;
        }
  
        if (gender == "") {
          alert("Jenis Kelamin harus dipilih");
          return false;
        }
  
        if (messages == "") {
          alert("Pesan harus diisi");
          return false;
        }
  
        return true;
      }
  
      function updateOutput() {
        const outputName = document.getElementById("sender-full-name");
        const outputBirthDate = document.getElementById("sender-birth-date");
        const outputGender = document.getElementById("sender-gender");
        const outputMessage = document.getElementById("sender-message");
  
        outputName.innerHTML = document.forms["message-form"]["full-name"].value;
        outputBirthDate.innerHTML = document.forms["message-form"]["birth-date"].value;
        outputGender.innerHTML = document.forms["message-form"]["gender"].value;
        outputMessage.innerHTML = document.forms["message-form"]["messages"].value;
      }
    </script>
  
    <div class="form-output">
      <p>Nama :<span id="sender-full-name"></span></p>
      <p>Tanggal Lahir :<span id="sender-birth-date"></span></p>
      <p>Jenis Kelamin :<span id="sender-gender"></span></p>
      <p>Pesan :<span id="sender-message"></span></p>
    </div>
  </div>

  <br><br>
  <!-- Garis Bawah/Garis Pembatas -->
  <div class="border"></div>

            <p>&copy; create by Putri Satya
